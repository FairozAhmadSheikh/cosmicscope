{% extends 'base.html' %} {% block content %}
<section class="auth">
  <h2>Login</h2>
  <form method="POST" action="/login">
    <label>Email</label>
    <input name="email" type="email" required />
    <label>Password</label>
    <input name="password" type="password" required />
    <button type="submit">Login</button>
  </form>
</section>
{% endblock %}
